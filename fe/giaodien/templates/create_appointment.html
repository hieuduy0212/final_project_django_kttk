{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container mt-5">
    <h1 class="text-center">Thêm lịch khám</h1>
    <form id="create_appointment_form">
        <div class="form-group">
            <label for="patient_id_select">Bệnh nhân khám</label>
            <select class="form-control" id="patient_id_select" required>
            </select>
            <a href="http://localhost:8000/add-patient" class="mt-3">Thêm bệnh nhân nếu chưa có dữ liệu</a>
        </div>
        <div class="form-group">
            <label for="hour">Hour</label>
            <input type="number" class="form-control" id="hour" placeholder="Nhập giờ khám" required>
        </div>
        <div class="form-group">
            <label for="visit_date">Visit Date</label>
            <input type="date" class="form-control" id="visit_date" required>
        </div>
        <div class="form-group">
            <label for="reason">Lý do khám</label>
            <textarea class="form-control" id="reason" rows="3" placeholder="Nhập lý do khám" required></textarea>
        </div>
        <div class="form-group">
            <label for="doctor_id">Bác sĩ</label>
            <select class="form-control" id="doctor_id_select" required>
            </select>
        </div>
        <div class="form-group">
            <label for="room_id">Phòng khám</label>
            <select class="form-control" id="room_id_select" required>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Đặt lịch hẹn</button>
    </form>
</div>

<script src="{% static 'js/create_appointment.js' %}"></script>
{% endblock %}
