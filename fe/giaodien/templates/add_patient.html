{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container mt-5">
    <h1 class="text-center">Thêm Bệnh Nhân Mới</h1>
    <form>
        <!-- Full Name Section -->
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Nhập First Name">
        </div>
        <div class="form-group">
            <label for="mid_name">Mid Name</label>
            <input type="text" class="form-control" id="mid_name" placeholder="Nhập Mid Name (nếu có)">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Nhập Last Name">
        </div>

        <!-- Address Section -->
        <div class="form-group">
            <label for="no_house">House Number</label>
            <input type="number" class="form-control" id="no_house" placeholder="Nhập số nhà">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Nhập tên đường">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Nhập tên thành phố">
        </div>

        <!-- Relative Info Section -->
        <div class="form-group">
            <label for="relative_full_name">Relative's Full Name</label>
            <input type="text" class="form-control" id="relative_full_name" placeholder="Nhập tên đầy đủ của người thân">
        </div>
        <div class="form-group">
            <label for="relative_tel">Relative's Telephone</label>
            <input type="text" class="form-control" id="relative_tel" placeholder="Nhập số điện thoại của người thân">
        </div>
        <div class="form-group">
            <label for="relative_address">Relative's Address</label>
            <input type="text" class="form-control" id="relative_address" placeholder="Nhập địa chỉ của người thân">
        </div>

        <!-- Patient Section -->
        <div class="form-group">
            <label for="patient_tel">Patient's Telephone</label>
            <input type="text" class="form-control" id="patient_tel" placeholder="Nhập số điện thoại của bệnh nhân">
        </div>

        <button type="submit" class="btn btn-primary mt-3 text-center">Add Patient</button>
    </form>
</div>
<script src="{% static 'js/add_patient.js' %}"></script>
{% endblock %}
